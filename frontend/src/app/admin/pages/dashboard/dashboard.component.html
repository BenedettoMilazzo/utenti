<div class="container-fluid py-4">
  <h1 class="mb-4 text-primary">Dashboard</h1>

  <div class="row g-4">
    
    <div class="col-lg-3 col-md-6" *ngFor="let card of cards">
      <div class="card shadow-sm border-start h-100 card-hover">
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="d-flex align-items-center mb-3">
            <i class="{{card.icon}} fs-1 me-3 text-white"></i>
            <div>
              <h2 class="card-title mb-0">{{card.title}}</h2>
              <small class="text-white-50">{{card.subtitle}}</small>
            </div>
          </div>
          
          <a *ngIf="card.link" [routerLink]="card.link" class="btn btn-primary mt-auto">Vai</a>
        </div>
      </div>
    </div>

  </div>
</div>
