<div #modal class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header">
        <h2 class="modal-title">Modifica Utente</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Body con form -->
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #editForm="ngForm">
          
          <!-- Nome -->
          <div class="mb-3">
            <label for="nominativoEdit" class="form-label">Nome</label>
            <input type="text" id="nominativoEdit" class="form-control"
                   name="nominativo" [(ngModel)]="utenteModificato.nominativo"
                   placeholder="Inserisci il nome" required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="emailEdit" class="form-label">Email</label>
            <input type="email" id="emailEdit" class="form-control"
                   name="email" [(ngModel)]="utenteModificato.email"
                   placeholder="Inserisci l'email" required>
          </div>

          <!-- Password (facoltativa) -->
          <div class="mb-3">
            <label for="passwordEdit" class="form-label">Password</label>
            <input type="password" id="passwordEdit" class="form-control"
                   name="password" [(ngModel)]="utenteModificato.password"
                   placeholder="Inserisci nuova password (facoltativa)">
          </div>

          <!-- Telefono -->
          <div class="mb-3">
            <label for="telefonoEdit" class="form-label">Telefono</label>
            <input type="text" id="telefonoEdit" class="form-control"
                   name="telefono" [(ngModel)]="utenteModificato.telefono"
                   placeholder="Inserisci il numero di telefono">
          </div>

          <!-- Ruolo -->
          <div class="mb-3">
            <label for="ruoloEdit" class="form-label">Ruolo</label>
            <select id="ruoloEdit" class="form-select"
                    name="ruolo" [(ngModel)]="utenteModificato.ruolo">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <!-- Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">Chiudi</button>
            <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Salva</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
