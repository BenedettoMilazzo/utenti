<div [ngClass]="{'sidebar-open': isOpen, 'sidebar-closed': !isOpen}" 
     class="sidebar bg-dark text-white vh-100 p-3 position-relative">

    <!-- Logo -->
    <a class="navbar-brand d-flex justify-content-center align-items-center mb-4" href="#">
        <i class="fas fa-shield me-2"></i>
        <span *ngIf="isOpen">BM</span>
    </a>

    <!-- Menu -->
    <ul class="nav flex-column mt-4">
        <li *ngFor="let item of menuItems" class="nav-item mb-2">
            <a [routerLink]="item.route"
                class="nav-link d-flex align-items-center"
                [ngClass]="{'active-link': isActive(item.route)}"
                [attr.title]="!isOpen ? item.label : null">
                <i [class]="item.icon + ' me-2'"></i>
                <span *ngIf="isOpen">{{ item.label }}</span>
            </a>
        </li>
    </ul>

</div>
